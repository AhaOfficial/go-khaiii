name: test

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  macos:
    env:
      GOPATH: ${{ github.workspace }}

    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
    
      - name: Cache Dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-dependencies
        with:
          path: .github
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.github/install_base.sh') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install through brew
        run: .github/install_brew.sh

      - name: Install Dependencies
        run: .github/install_base.sh

      - name: Install Khaiii
        run: .github/install.sh

      - name: Test
        run: go test -race ./...
        env:
          GOPATH: ${{ github.workspace }}